<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
   <link rel="stylesheet" href="./page.css" />
</head>
<body>
  <header>
    <nav>
      <div style="flex: 1; text-align: left;">
        <h1>Logo</h1>
      </div>

      <ul style="flex: 2; justify-content: center; font-weight: bold;">
        <li>Home</li>
        <li>About</li>
        <li>Demo</li>
        <li>Blog</li>
        <li>Services</li>
      </ul>

      <div style="flex: 1; text-align: right;">
        <ul>
          <li>Registration</li>
        </ul>
      </div>
    </nav>
  </header>

  
  <div class="form-container">
    <h2>Registration Form</h2>
    <form>
      <div class="form-group slide-left delay-1">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="fullname" required>
      </div>

      <div class="form-group slide-right delay-2">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group slide-left delay-3">
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group slide-right delay-4">
        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="male">Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>
</body>
</html>
